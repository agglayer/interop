[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[workspace.lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = [
    'cfg(feature, values("cargo-clippy"))',
    'cfg(fuzzing)',
] }

[workspace.dependencies]
# Project dependencies
agglayer-primitives = { path = "crates/agglayer-primitives" }
agglayer-interop-types = { path = "crates/agglayer-interop-types" }
agglayer-grpc-types = { path = "crates/agglayer-grpc-types" }

## Pessimistic proof related
pessimistic-proof = { path = "crates/pessimistic-proof" }
pessimistic-proof-core = { path = "crates/pessimistic-proof-core" }

# Core dependencies
alloy = { version = "0.8.1", features = ["full"] }
alloy-primitives = { version = "0.8.20", features = ["serde", "k256"] }
anyhow = "1.0.95"
arbitrary = { version = "1.4.1", features = ["derive"] }
arc-swap = "1.7.1"
async-trait = "0.1.86"
axum = "0.8.1"
base64 = "0.22.0"
bincode = "1.3.3"
bolero = { version = "0.13.0", features = ["arbitrary"] }
buildstructor = "0.5.4"
clap = { version = "4.5.28", features = ["derive", "env"] }
dirs = "5.0.1"
dotenvy = "0.15.7"
ethers = "2.0.14"
ethers-gcp-kms-signer = "0.1.5"
ethers-signers = "2.0.14"
futures = "0.3.31"
hex = "0.4.3"
http = "1.2.0"
hyper = "1.6.0"
jsonrpsee = { version = "0.24.7", features = ["full"] }
lazy_static = "1.5.0"
parking_lot = "0.12.3"
pin-project = "1.1.9"
prost = "0.13.4"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
serde_with = "3.12.0"
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = ["full"] }
tokio-stream = { version = "0.1.17", features = ["sync"] }
tokio-util = "0.7.13"
toml = "0.8.20"
tonic = { version = "0.12.3", default-features = false }
tonic-types = "0.12.3"
tower = "0.4.13"
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
url = { version = "2.5.4", features = ["serde"] }

# Test dependencies
fail = { version = "0.5.1", default-features = false }
insta = { git = "https://github.com/freyskeyd/insta", branch = "chore/updating-deps-to-avoid-serialize-error", features = [
    "toml",
    "yaml",
    "json",
] }
mockall = "0.13.1"
rand = "0.9.0"
rstest = "0.22.0"
test-log = "0.2.16"

# SP1 dependencies
sp1-core-machine = "=4.1.2"
sp1-sdk = "=4.1.2"
sp1-primitives = "=4.1.2"
sp1-prover = "=4.1.2"
sp1-zkvm = { version = "=4.1.2", default-features = false }
